<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/stylelogin.css">
    <link href="css/stylehome.css" rel="stylesheet">
</head>

<body>

    

    <div class="container">
        <h1 class="main-heading">Willkommen bei SonaMedic</h1> <!-- Überschrift hinzugefügt -->
        <div class="login-box">
            <div class="left-box">
                <h2>Sign In</h2>
                <form>
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="Username">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
            <div class="right-box">
                <h2>Welcome to login</h2>
                <p>Don't have an account?</p>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
<div class="container-fluid text-light border-top border-secondary py-4" style="background-color: #9a9385;">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-md-0" style="color: #ffffff;">&copy; <a class="text-light" href="#">SonaMedic</a>. All
                    Rights Reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="impressum.html" style="margin-right: 10px; color: #ffffff;">Impressum</a>
                <a href="datenschutz.html" style="color: #ffffff;">Datenschutz</a>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->

</body>
