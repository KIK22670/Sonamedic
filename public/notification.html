        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
        }
        .notification-container {
            padding: 20px;
            margin-left: 17%;
            padding-top: 50px;
            
        }
        .notification-card {
        background-color: #ffffff;
        border-left: 5px solid #866a67;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .notification-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .notification-card h5 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #866a67;
    }
    .notification-card p {
        font-size: 14px;
        color: #555;
    }
    .notification-button {
        background-color: #866a67;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .notification-button:hover {
        background-color: #796462;
    }
    .close-btn {
        cursor: pointer;
        color: #999;
        font-size: 20px;
        position: absolute;
        top: 15px;
        right: 15px;
        transition: color 0.3s ease;
    }
    .close-btn:hover {
        color: #333;
    }
    .toast-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-20px);
        animation: slideIn 0.5s forwards, fadeOut 5s forwards 3s;
        z-index: 9999;
    }
    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: translateY(-20px);
        }
    }
        /* Badge-Animation für Benachrichtigungen */
.badge-animation {
    transition: all 0.3s ease; 
    transform: scale(1);
    position: relative; /* Position für das Popping */
    animation: none; /* Kein initialer Effekt */
}

.badge-pop {
    transform: scale(1.3); /* Vergrößert das Badge */
    background-color: #ff0000; /* Rotes Hintergrund für die Benachrichtigung */
    animation: badgePopping 0.5s ease-out infinite; /* Animiert das "Popping" */
}

@keyframes badgePopping {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}
