            color: #721c24;
        }

            position: relative;
        }
        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;

            padding: 5px;
            border-radius: 50%;
        }
        .close-btn {
            cursor: pointer;
            color: #ff0000;
            font-size: 20px;
            position: absolute;

            right: 10px;
            z-index: 10;
        }
    </style>

    <!-- Notification Section -->
    <div class="notification-container">
        <h2>Benachrichtigungen</h2>

        <!-- Dynamische Benachrichtigungen kommen hier -->
        <div id="notificationsList">
            <!-- Benachrichtigungskarten werden hier hinzugefügt -->
        </div>
    </div>

    <!-- Notification Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notificationsList = document.getElementById('notificationsList');
            let notificationCount = 0;

            function createNotification(message, redirectUrl, notificationId) {
                // Verhindert das erneute Anzeigen der Benachrichtigung, wenn sie bereits geschlossen wurde
                if (localStorage.getItem(notificationId)) return;

                const alertDiv = document.createElement('div');
                alertDiv.classList.add('notification-card');
                
                // Uhrzeit nur beim ersten Laden setzen, sonst bleibt sie gleich
                let notificationTime = localStorage.getItem(`${notificationId}-time`);
                if (!notificationTime) {
                    notificationTime = new Date().toLocaleString();
                    localStorage.setItem(`${notificationId}-time`, notificationTime); // Speichern der Uhrzeit
                }

                alertDiv.innerHTML = `
                    <h5>Benachrichtigung</h5>
                    <p>${message}</p>
                    <span class="notification-time">${notificationTime}</span>
                    <button class="notification-button" onclick="window.location.href='${redirectUrl}'">Mehr erfahren</button>
                    <span class="close-btn" id="close-btn-${notificationId}">&#10006;</span>
                `;
                
                notificationsList.prepend(alertDiv);
                notificationCount++;

                // Hinzufügen des Event-Listeners für das Schließen der Benachrichtigung
                const closeButton = document.getElementById(`close-btn-${notificationId}`);
                closeButton.addEventListener('click', function() {
                    closeNotification(notificationId);
                });
            }

            // Funktion zum Schließen der Benachrichtigung
            function closeNotification(notificationId) {
                // Entfernt die Benachrichtigung aus der Anzeige
                const notificationElement = document.getElementById(`close-btn-${notificationId}`).parentElement;
                notificationElement.remove();
                // Speichert im localStorage, dass die Benachrichtigung geschlossen wurde
                localStorage.setItem(notificationId, 'true');
            }

            // Benachrichtigungen für "Speech-in-Noise" Test
            fetch('http://localhost:3000/api/check-speech-in-noise-test')
                .then(response => response.json())
                .then(data => {
                    if (data.alert) {
                        createNotification('Ihr letztes Speech-in-Noise-Ergebnis liegt unter 50%. Bitte buchen Sie einen Termin für eine Überprüfung.', '/booking.html', 'speech_in_noise_test');
                    }
                })
                .catch(error => console.error('Fehler beim Abrufen der Benachrichtigungen:', error));

            // Benachrichtigungen für "Speech-in-Noise" Test 2
            fetch('http://localhost:3000/api/check-speech-in-noise-test2')
                .then(response => response.json())
                .then(data => {
                    if (data.alert) {
                        createNotification('Ihre letzten 2 Speech-in-Noise-Ergebnisse liegen unter 100%. Bitte buchen Sie einen Termin für eine Überprüfung.', '/booking.html', 'speech_in_noise_test2');
                    }
                })
                .catch(error => console.error('Fehler beim Abrufen der Benachrichtigungen:', error));

            // Benachrichtigungen für 7 Tage keine Tests
            fetch('http://localhost:3000/api/check-seven-days-no-test')
                .then(response => response.json())
                .then(data => {
                    if (data.alert) {
                        createNotification('Es ist Zeit für einen neuen Test. Der letzte Test war vor mehr als 7 Tagen.', '/hearingtest/sin.html', 'seven_days_no_test');
                    }
                })
                .catch(error => console.error('Fehler beim Abrufen der Benachrichtigungen:', error));

            // Anzeige der Benachrichtigungsanzahl
            const notificationCountElement = document.getElementById('notificationCount');
            if (notificationCount > 0) {
                notificationCountElement.style.display = 'inline';
                notificationCountElement.textContent = notificationCount;
            }
        });
    </script>
</body>
