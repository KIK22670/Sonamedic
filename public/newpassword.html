<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<style>
    /* Farben nach Vorgabe */
:root {
    --primary-color: #4e5560; /* Dunkle Farbe */
    --accent-color: #866a67;  /* Akzentfarbe */
    --background-color: #e6dbc8; /* Hellere Hintergrundfarbe */
    --input-bg-color: #f5f1e3; /* Input-Feld Hintergrund */
    --text-color: #333;
    --btn-color: #9a9385; 
    --btn-hover-color: #c5bfa7;
    --white-color: #ffffff;
}

body {
    background-color: var(--background-color);
    font-family: 'Lato', sans-serif;
    color: var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.reset-container {
    background-color: var(--white-color);
    border-radius: 15px;
    padding: 2rem;
    max-width: 450px;
    border: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.reset-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
}

h2 {
    color: var(--accent-color);
    font-size: 1.75rem;
}

.logo {
    width: 200px;
    height: auto;
}

label {
    font-weight: 600;
    color: var(--primary-color);
}

.form-control {
    background-color: var(--input-bg-color);
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    padding: 10px;
    color: var(--primary-color);
}

.form-control:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 0.2rem rgba(134, 106, 103, 0.25);
}

.btn-primary {
    background-color: var(--btn-color);
    border-color: var(--btn-color);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--btn-hover-color);
    border-color: var(--btn-hover-color);
}

</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="reset-container shadow-lg">
            <h2 class="text-center mb-4">Reset Your Password</h2>
            <form id="resetForm" method="POST">
                <!-- Hidden field to hold the token -->
                <input type="hidden" name="token" id="token" value="">
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script to extract the token from the URL and set it in the hidden input field
        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('token');
            document.getElementById('token').value = token;
        }
    </script>
</body>

</html>
