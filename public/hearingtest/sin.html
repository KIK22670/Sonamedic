<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech in Noise Test</title>
    <script src="sin.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stammdaten.css" rel="stylesheet" />
    <link href="../css/stylehome.css" rel="stylesheet" />
    <style>
        /* Stile für den Hauptcontainer und Inhalte */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .content-container {
            max-width: 700px;
            margin: 70px auto;
        
            border-radius: 10px;
        }

        .content-container .card-header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background-color: #eee;
       
            border-radius: 10px 10px 0 0;
        }
      

        .content-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .content-container input[type="range"] {
            width: 100%;
            margin: 20px 0;
        }

        .content-container .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 20px;
        }

        .content-container button {
            flex: 1;
            background-color: #866a67;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .content-container button:hover {
            background-color: #6f5654;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content-container button:disabled {
            background-color: #b3a6a5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Obere Navbar -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="../home.html" class="navbar-brand">
                    <img src="../img/logo.jpeg" class="logo-img" width="280">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="../home.html" class="nav-item nav-link active">Home</a>
                        <a href="../aboutus.html" class="nav-item nav-link">About Us</a>
                        <a href="../faq.html" class="nav-item nav-link">FAQ</a>
                        <a href="../login.html" class="nav-item nav-link">Login</a>

                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Linke Navbar -->
    <nav class="navbar left-navbar">
        <div class="container">
            <div class="navbar-nav">
                <a href="../stammdaten.html" class="nav-item nav-link">
                    <i class="bi bi-person-badge"></i> Stammdaten
                </a>
                <a href="hearingtest/overview.html" class="nav-item nav-link">
                    <i class="fas fa-headset"></i> Hörtests
                </a>
                <a href="hearingtest/ergebnisse.html" class="nav-item nav-link">
                    <i class="fas fa-chart-line"></i> Ergebnisse
                </a>
                <a href="../booking.html" class="nav-item nav-link">
                    <i class="bi bi-calendar-plus"></i> Terminbuchung
                </a>
                <a href="../overview.html" class="nav-item nav-link">
                    <i class="bi bi-calendar-check"></i> Terminübersicht
                </a>
                <a href="../information.html" class="nav-item nav-link">
                    <i class="fas fa-info-circle"></i> Informationen
                </a>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="card">
            <div class="card-header">Speech in Noise Test</div>
            <div class="card-body">
                <audio id="audioPlayer" preload="none"></audio>
                <label for="volumeControl">Lautstärke:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                <div class="button-container">
                    <button id="playBtn">Audio abspielen</button>
                    <button id="startTestBtn">OK</button>
                    <button id="startTestProcessBtn" disabled>Test starten</button>
                </div>
            </div>
        </div>
        <div id="questionContainer" style="display:none;">
            <div id="audioIndicator" style="text-align:center; margin-bottom: 20px;">
                <i class="fas fa-volume-up" style="font-size: 48px; color: #866a67;"></i>
            </div>
            <p id="questionText"></p>
            <div id="optionsContainer"></div>
            <button id="nextButton" style="display:none;">Nächste Frage</button>
        </div>
    </div>  

</body>
</html>
