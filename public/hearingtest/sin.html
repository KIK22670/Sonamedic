<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech in Noise Test</title>
    <script src="sin.js" defer></script>
</head>
<body>
    <h1>Stellen Sie die Lautstärke ein</h1>

    <!-- Audio-Element -->
    <audio id="audioPlayer" src="/hearingtest/audio.mp3" preload="auto"></audio>

    <!-- Lautstärkeregler -->
    <label for="volumeControl">Lautstärke:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">

    <!-- Play Button -->
    <button id="playBtn">Audio abspielen</button>

    <!-- Button für den Test starten -->
    <button id="startTestBtn" disabled>OK</button>

    <!-- Neuer Button für den Test starten -->
    <button id="startTestProcessBtn" disabled>Test starten</button>
</body>
</html>
