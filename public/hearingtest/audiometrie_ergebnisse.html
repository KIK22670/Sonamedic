    <div class="container">
        <h2 class="text-center mb-4">Reintonaudiometrie-Test Ergebnisse</h2>

        <div class="card">
            <div class="card-header">Ihre Tests</div>
            <div class="card-body">
                <ul id="testList" class="result-list">
                    <!-- Ergebnisse werden dynamisch geladen -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const testList = document.getElementById('testList');

            fetch('/getAudiometrieTests')
                .then(response => {
                    if (!response.ok) throw new Error('Fehler beim Abrufen der Testergebnisse');
                    return response.json();
                })
                .then(tests => {
                    if (tests.length === 0) {
                        testList.innerHTML = '<li class="list-group-item">Keine Testergebnisse verfügbar.</li>';
                    } else {
                        tests.forEach(test => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.innerHTML = `
                                <strong>Test ID:</strong> ${test.rt_test_id} <br>
                                <strong>Datum:</strong> ${new Date(test.rt_datum).toLocaleDateString()} <br>
                                <strong>Zeit:</strong> ${new Date(test.rt_startzeit).toLocaleTimeString()} - ${new Date(test.rt_endzeit).toLocaleTimeString()} <br>
                                <strong>Frequenz:</strong> ${test.rt_frequenz} Hz <br>
                                <strong>Ohr:</strong> ${test.rt_ohr} <br>
                                <strong>Lautstärke:</strong> ${test.rt_lautstaerke_db} dB <br>
                                <strong>Gehört:</strong> ${test.rt_gehoert ? 'Ja' : 'Nein'}
                            `;
                            testList.appendChild(listItem);
                        });
                    }
                })
                .catch(error => console.error('Fehler:', error));
        });
    </script>
