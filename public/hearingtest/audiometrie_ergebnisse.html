<!DOCTYPE html>
<html lang="de">

<head>
    <title>SonaMedic - Audiometrie Ergebnisse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylehome.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fdf9f5;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #fffaf0;
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #8b6b61;
            color: white;
            font-size: 22px;
            border-radius: 20px 20px 0 0;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            padding: 25px;
        }

        .result-list {
            list-style: none;
            padding: 0;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f7f2ee;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:hover {
            background-color: #e9ded7;
        }

        .result-item a {
            text-decoration: none;
            color: #8b6b61;
            font-weight: bold;
        }

        .result-item a:hover {
            color: #70574f;
        }

        footer {
            background-color: #9a9385;
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="../home.html" class="navbar-brand">
                    <img src="../img/logo.jpeg" class="logo-img" width="280">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="../home.html" class="nav-item nav-link active">Home</a>
                        <a href="../aboutus.html" class="nav-item nav-link">About Us</a>
                        <a href="../faq.html" class="nav-item nav-link">FAQ</a>
                        <a href="../login.html" class="nav-item nav-link">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <div class="container">
        <h2 class="text-center mb-4">Audiometrie Ergebnisse</h2>

        <div class="card">
            <div class="card-header">Ihre Tests</div>
            <div class="card-body">
                <ul id="testList" class="result-list">
                    <!-- Ergebnisse werden dynamisch geladen -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <footer>
        <div>&copy; SonaMedic. <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></div>
    </footer>
    <!-- Footer End -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const testList = document.getElementById('testList');

            fetch(`/getAudiometrieTests?u_id=${sessionStorage.getItem('u_id')}`)
                .then((response) => response.json())
                .then((tests) => {
                    if (tests.length === 0) {
                        testList.innerHTML = '<li>Keine Testergebnisse verf√ºgbar.</li>';
                    } else {
                        tests.forEach((test) => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<b>Testnummer ${test.testnummer}</b> - ${new Date(test.erstellt_am).toLocaleString()}`;
                            testList.appendChild(listItem);
                        });
                    }
                })
                .catch((error) => console.error('Fehler:', error));
        });
    </script>
</body>

</html>
