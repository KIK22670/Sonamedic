<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech in Noise Test</title>
</head>
<body>
    <div class="container">
        <h1>Speech in Noise Test</h1>
        <div id="patientInfo">
            <p><strong>Name:</strong> <span id="patientName"></span></p>
            <p><strong>Alter:</strong> <span id="patientAge"></span></p>
            <p><strong>Geschlecht:</strong> <span id="patientGender"></span></p>
        </div>
        <div id="audioTest">
            <p id="testInstruction">Testen Sie, ob Ihre Lautstärke optimal eingestellt ist.</p>
            <label for="volumeControl">Lautstärke:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
            <button id="startTestButton">Test starten</button>
        </div>
        <div id="questions">
            <!-- Fragen werden hier dynamisch geladen -->
        </div>
        <button id="submitAnswers" style="display:none;">Antworten einreichen</button>
    </div>
    <script src="speech_in_noise_test.js"></script>
</body>
</html>
