<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur端cksetzen</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome f端r das Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/passwordreset.css" rel="stylesheet"> <!-- Verlinkung zur externen CSS-Datei -->
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="reset-container shadow-lg">
            <!-- Logo hinzuf端gen -->
            <div class="text-center mb-4">
                <img src="img/logo.jpeg" alt="Logo" class="logo">
            </div>
            <h2 class="text-center mb-4">Passwort zur端cksetzen</h2>
            <form id="passwordResetForm" action="/forgot-password" method="post">
                <div class="form-group">
                    <label for="email">E-Mail-Adresse:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Absenden</button>
            </form>
            <p id="message" style="display: none;"></p>
        </div>
    </div>

    

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
