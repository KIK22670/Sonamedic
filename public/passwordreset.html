<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5F1E3;
            color: #050505;
            font-family: 'Lato', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            background-color: #FFFFFF;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .card-body {
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #1B9AAA;
            filter: drop-shadow(0px 0px 10px #FFFFFF);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #1B9AAA;
            border-color: #1B9AAA;
        }

        .btn-primary:hover {
            background-color: #050505;
            border-color: #050505;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(27, 154, 170, 0.5);
        }

        footer {
            background-color: #343a40;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-lock icon"></i>
                <h2>Passwort zurücksetzen</h2>
                <form id="passwordResetForm" action="/forgot-password" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Absenden</button>
                </form>
                <p id="message" style="display: none;"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <a href="#" class="text-primary">ConLink</a>. Alle Rechte vorbehalten.</p>
            <div>
                <a href="impressum.html" class="text-light me-3">Impressum</a>
                <a href="datenschutz.html" class="text-light">Datenschutz</a>
            </div>
        </div>
    </footer>
</body>

</html>
