<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail-Verifizierung</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    :root {
    --primary-color: #4e5560; /* Dunkle Farbe */
    --accent-color: #866a67;  /* Akzentfarbe */
    --background-color: #e6dbc8; /* Hellere Hintergrundfarbe */
    --input-bg-color: #f5f1e3; /* Input-Feld Hintergrund */
    --text-color: #333;
    --btn-color: #9a9385; 
    --btn-hover-color: #c5bfa7;
    --white-color: #ffffff;
}

body {
    background-color: var(--background-color);
    font-family: 'Lato', sans-serif;
    color: var(--text-color);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    border: none;
    border-radius: 15px;
    background-color: var(--white-color);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
}

.card-body {
    text-align: center;
    padding: 2rem;
}

.icon {
    font-size: 64px;
    margin-bottom: 20px;
    color: var(--primary-color);
    filter: drop-shadow(0px 0px 10px var(--white-color));
    animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
    0% {
        opacity: 0.8;
    }

    100% {
        opacity: 1;
    }
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: var(--accent-color);
}

p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.logo {
    width: 250px;
    margin-top: 20px;
}

.btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
}

footer {
    background-color: var(--accent-color);
    color: var(--white-color);
    padding: 20px 0;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
}

footer a {
    color: var(--white-color);
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-envelope icon"></i>
                <h1>E-Mail erhalten!</h1>
                <p>
                    Ihr Passwort wurde erfolgreich zurückgesetzt. Sie können sich jetzt mit Ihrem neuen Passwort anmelden!
                </p>
            </div>
        </div>
    </div>
</body>

</html>
